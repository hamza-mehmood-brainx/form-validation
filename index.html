<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="container p-2 p-md-5 col-md-6 mx-md-auto">
      <form id="userForm" action="/" method="POST" novalidate>
        <!-- Firs Name  -->
        <div class="mb-3">
          <label for="fname" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="fname"
            required
            aria-required="true"
          />
          <div class="invalid-feedback">First name is required.</div>
        </div>
        <!-- Last Name -->
        <div class="mb-3">
          <label for="lname" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            name="lname"
            required
            aria-required="true"
          />
          <div class="invalid-feedback">Last name is required.</div>
        </div>
        <!-- Age  -->
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            required
            aria-required="true"
            min="18"
            max="151"
          />
          <div class="invalid-feedback">Age must be between 18 and 151.</div>
        </div>
        <!-- Emails -->
        <div class="mb-3">
          <label for="emails" class="form-label"
            >Notification Emails (comma-separated):</label
          >
          <input
            type="text"
            class="form-control"
            id="emails"
            name="emails"
            required
            aria-required="true"
          />
          <div class="invalid-feedback">
            Please enter valid comma-separated email addresses.
          </div>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            name="pwd"
            required
            aria-required="true"
          />
          <div class="invalid-feedback">
            Password must be at least 8 characters, contain an uppercase,
            lowercase, and alphanumeric character.
          </div>
        </div>
        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="cpwd" class="form-label">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            id="cpwd"
            name="cpwd"
            required
            aria-required="true"
          />
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>
        <!-- Contact Number -->
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number:</label>
          <input
            type="tel"
            class="form-control"
            id="contact"
            name="contact"
            pattern="[0-9]{11}"
          />
          <div class="invalid-feedback">
            Contact number must be exactly 11 digits.
          </div>
        </div>
        <!-- Submit Button -->
        <button
          type="submit"
          id="submitBtn"
          class="btn btn-primary submit-btn"
          disabled
        >
          Submit
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer="true" src="./assets/javascript/script.js"></script>
  </body>
</html>
